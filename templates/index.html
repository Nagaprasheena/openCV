<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenCV Playground</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">OpenCV Playground</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}

        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Upload an image and select an operation</h5>
            <form id="process-form" action="{{ url_for('ui.process') }}" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input class="form-control" type="file" id="image" name="image" accept="image/*" required>
              </div>

              <div class="mb-3">
                <label for="operation" class="form-label">Operation</label>
                <select class="form-select" id="operation" name="operation" required>
                  {% for op in operations %}
                    <option value="{{ op.name }}">{{ op.label }}</option>
                  {% endfor %}
                </select>
              </div>

              <div id="params" class="row g-3"></div>

              <div class="d-flex gap-2 mt-3">
                <button type="submit" class="btn btn-primary">Process</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
              </div>
            </form>
          </div>
        </div>

        <div class="mt-4">
          <h6>Tips</h6>
          <ul>
            <li>Supported formats: PNG, JPG, JPEG, WEBP, BMP.</li>
            <li>Try Face Detection using the built-in Haar cascade.</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script id="ops-data" type="application/json">
    {{ operations | tojson }}
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
